<div class="container">
   <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group mb-2">
         <label for="name" class="form-label fw-bold">Nombre:</label>
         <input type="text" name="nombre" id="name" class="form-control" required [(ngModel)]="model.nombre">
      </div>
      <div class="form-group mb-2">
         <label for="dni" class="form-label fw-bold">DNI:</label>
         <input type="text" name="dni" id="dni" class="form-control" required [(ngModel)]="model.dni">
      </div>
      <div class="form-group mb-4">
         <label for="estado_civil" class="form-label fw-bold">Estado Civil:</label>
         <select name="estado_civil" id="estado_civil" class="form-select" required [(ngModel)]="model.estado_civil">
            <option selected disabled hidden value="">Seleccione una opci√≥n</option>
            <option value="soltero">Soltero</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="viudo">Viudo</option>
         </select>
      </div>
      <button type="submit" class="btn btn-success" style="width: 100px;" [disabled]="form.invalid">Enviar</button>
   </form>
</div>

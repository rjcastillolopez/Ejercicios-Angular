<div class="container mt-4">
   <div class="row">
      <div class="col-lg-9 col-md-8 col-sm-6">
         <div class="row" *ngIf="books?.length && !selectedBook">
            <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let book of books">
               <div class="card mb-4">
                  <img class="card-img-top img-fluid" [src]="book.image" alt="book cover">
                  <div class="card-body">
                     <h5 class="card-title text-truncate text-primary fs-6 fw-bold mb-2">
                        {{ book.title }}
                     </h5>
                     <p class="card-text text-truncate text-secondary fst-italic fs-6 mb-2">
                        {{ book.author }}
                     </p>
                     <p class="card-text text-truncate text-secondary fs-6 mb-2">
                        {{ book.genre }}
                     </p>
                     <p class="card-text text-truncate text-secondary fs-6 mb-2">
                        {{ book.description }}
                     </p>
                     <a [routerLink]="['/books', book.id]" class="btn btn-primary btn-sm mt-2"
                        (click)="getBook(book.id)">
                        View
                     </a>
                  </div>
               </div>
            </div>
         </div>
         <!-- not found -->
         <div class="not-found-item text-center" *ngIf="books?.length == 0">
            <img src="../../assets/browser.png" width="100" alt="browser" />
            <h1 class="text-primary fs-6 mt-4">
               No books found
               <span>ðŸ˜¢</span>
            </h1>
         </div>
         <!-- selected book -->
         <div class="row" *ngIf="selectedBook">
            <div class="col-lg-3 col-md-4 col-sm-6">
               <div class="card mb-4">
                  <img class="card-img-top img-fluid" [src]="selectedBook.image" alt="book cover">
               </div>
            </div>
            <div class="col-lg-9 col-md-8 col-sm-6">
               <div class="mb-4">
                  <h5 class="text-primary fs-6 fw-bold mb-3">
                     {{ selectedBook.title }}
                  </h5>
                  <p class="text-secondary fst-italic fs-6 mb-3">
                     {{ selectedBook.author }}
                  </p>
                  <p class="text-secondary fs-6 mb-3">
                     {{ selectedBook.genre }}
                  </p>
                  <p class="text-secondary fs-6 mb-4" style="line-height: 1.5;">
                     {{ selectedBook.description }}
                  </p>
                  <a [routerLink]="['/books']" class="btn btn-primary btn-sm" (click)="getBooks()">
                     Back
                  </a>
               </div>
            </div>
         </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6" style="padding-left: 25px;">
         <h1 class="text-center text-primary fs-6 mb-4">
            Search your favorite book
            <span>ðŸ‘‹</span>
         </h1>
         <div class="input-group">
            <span class="input-group-addon bg-primary" id="basic-addon1">
               <i class="fa fa-search"></i>
            </span>
            <input type="text" class="form-control" placeholder="Search for..." aria-describedby="basic-addon1"
               name="search" [(ngModel)]="search" (keyup)="getBooksBySearch(search)" />
         </div>
         <!-- list of genres -->
         <h1 class="text-center text-primary fs-6 mb-4 mt-4">
            Genres
         </h1>
         <div class="list-group mt-4" *ngFor="let genre of genres">
            <a [routerLink]="['/books/genre', genre]" class="list-group item list-group-item-action"
               (click)="getBooksByGenre(genre)">
               {{ genre }}
            </a>
         </div>
      </div>
   </div>
</div>

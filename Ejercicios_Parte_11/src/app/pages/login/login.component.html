<div class="container">
   <div class="row">
      <div class="col-md-4 offset-md-4">
         <h2 class="text-center mb-4">Login</h2>
         <form name="form" (ngSubmit)="onSubmit(form)" #form="ngForm" novalidate>
            <div class="form-group mb-2">
               <label for="username">Username</label>
               <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel"
                  required />
               <div *ngIf="form.submitted && !username.valid" class="help-block text-danger">Username is required</div>
            </div>
            <div class="form-group mb-2">
               <label for="password">Password</label>
               <input type="password" class="form-control" name="password" [(ngModel)]="user.password"
                  #password="ngModel" required />
               <div *ngIf="form.submitted && !password.valid" class="help-block text-danger">Password is required</div>
            </div>
            <div class="form-group mt-4">
               <button type="submit" class="btn btn-primary">Login</button>
            </div>
         </form>
      </div>
   </div>
</div>

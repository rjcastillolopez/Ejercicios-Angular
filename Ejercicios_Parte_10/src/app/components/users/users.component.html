<div class="root">
   <div class="container mt-5">
      <div class="text-center">
         <h1 class="text-center">Usuarios</h1>
         <button class="btn btn-primary my-3" (click)="getUsers()">
            Mostrar Usuarios
         </button>
      </div>
      <hr>
      <div class="users" *ngIf="users">
         <ul class="list-group">
            <li *ngFor="let user of users">
               {{user.name}}
            </li>
         </ul>
      </div>
   </div>
</div>
